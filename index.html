<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewprt" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>VUE JS DEMO Application</title>
</head>

<body>
    <div class="space">
        <div class="content" id="app">
            <h2>{{ title }}</h2>
            <p>{{ desc }}
            <p>Number of cookies: {{ count }}</p>
            </p>
            <button v-on:click="count++">Add more cookies!</button>
            <button v-on:click="count--">I'm on a diet...</button>
            <button @click="button = 'Checked out!'"> {{ button }} </button>
        </div>
    </div>

    <div class="content" id="two-way-binding">
        <p>Type in a text!</p>
        <h3>{{ message }}</h3>
        <input v-model="message" />
    </div>

    <div class="space">
        <div id="conditional-rendering">
            <span v-if="seen">Now you see me</span>
        </div>
    </div>

    <div id="books">
        <div v-if="showBooks">
            <p>{{ btitle }} - {{ bauthor }} - {{ year }}</p>
        </div>

        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>
    </div>

    <div class="space">
        <h1 v-show="ok">Using v-show</h1>
    </div>

    <div id="list-rendering">
        <h3>Things to do</h3>
        <ol>
            <li v-for="todo in todos">{{ todo.text }}</li>
        </ol>
    </div>

    <script src="app.js"></script>
    <script src="twoway.js"></script>
    <script src="conditionalif.js"></script>
    <script src="books.js"></script>
    <script src="listfor.js"></script>
</body>

</html>
